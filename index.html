<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Earn Pro</title>
    <meta name="monetag" content="dc1897b74668e1a3c2b64ac3510d7cd1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hidden { display: none; }
        body { background-color: #f1f5f9; font-family: 'Segoe UI', sans-serif; }
        .reward-card { background: linear-gradient(135deg, #6366f1, #4338ca); }
    </style>
    
    </head>
<body>

    <div id="auth-section" class="min-h-screen flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm border border-gray-100">
            <h2 class="text-3xl font-black text-gray-800 text-center mb-6 italic">PRO EARNER</h2>
            <input type="text" id="user-name" placeholder="Apna Naam" class="w-full p-4 mb-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
            <input type="email" id="user-email" placeholder="Email Address" class="w-full p-4 mb-6 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
            <button onclick="handleAuth()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition active:scale-95">START EARNING</button>
        </div>
    </div>

    <div id="main-dashboard" class="hidden min-h-screen pb-24">
        <nav class="bg-white p-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
            <h1 class="font-black text-xl text-indigo-600">GLOBAL EARN</h1>
            <div class="bg-indigo-50 text-indigo-700 px-4 py-2 rounded-2xl font-bold">
                Rs. <span id="balance">0.00</span>
            </div>
        </nav>

        <main class="p-5 max-w-md mx-auto">
            <div class="reward-card rounded-3xl p-6 text-white shadow-xl mb-8 relative overflow-hidden">
                <p class="opacity-80">Welcome, <span id="display-name" class="font-bold">User</span></p>
                <h2 class="text-4xl font-black mt-2" id="points">0</h2>
                <p class="text-xs uppercase tracking-widest mt-1 opacity-70">Total Points Collected</p>
                <i class="fas fa-bolt absolute top-4 right-4 text-4xl opacity-20"></i>
            </div>

            <div class="mb-8 bg-gray-200 rounded-2xl p-4 flex items-center justify-center min-h-[100px] border-2 border-dashed border-gray-300">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-tighter text-center">
                    [ Paste HilltopAds 300x250 Banner Code Here ]
                </p>
            </div>

            <div class="space-y-4">
                <button onclick="watchAd()" id="earnBtn" class="w-full bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex items-center justify-between hover:bg-gray-50 transition active:scale-95">
                    <div class="flex items-center">
                        <div class="bg-indigo-100 p-4 rounded-2xl mr-4 text-indigo-600"><i class="fas fa-play text-xl"></i></div>
                        <div class="text-left">
                            <p class="font-black text-gray-800 uppercase tracking-tight">Main Task</p>
                            <p class="text-xs text-green-500 font-bold italic">High Reward (Monetag)</p>
                        </div>
                    </div>
                    <i class="fas fa-arrow-right text-gray-300"></i>
                </button>

                <button onclick="showWithdraw()" class="w-full bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex items-center justify-between hover:bg-gray-50 transition active:scale-95">
                    <div class="flex items-center">
                        <div class="bg-green-100 p-4 rounded-2xl mr-4 text-green-600"><i class="fas fa-wallet text-xl"></i></div>
                        <div class="text-left">
                            <p class="font-black text-gray-800 uppercase tracking-tight">Cash Out</p>
                            <p class="text-xs text-gray-400 font-bold italic">Min Rs. 500</p>
                        </div>
                    </div>
                    <i class="fas fa-arrow-right text-gray-300"></i>
                </button>
            </div>
        </main>
    </div>

    <div id="withdraw-section" class="hidden min-h-screen bg-white p-6">
        <div class="max-w-md mx-auto">
            <button onclick="hideWithdraw()" class="mb-6 text-indigo-600 text-xl"><i class="fas fa-times-circle"></i></button>
            <h2 class="text-3xl font-black text-gray-800 mb-6">Withdraw</h2>
            
            <form action="https://formspree.io/f/xdalnwqy" method="POST" class="space-y-4">
                <input type="hidden" name="Sender_Name" id="form-user-name">
                <input type="hidden" name="User_Balance" id="form-user-balance">
                
                <select name="Method" required class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="EasyPaisa">EasyPaisa</option>
                    <option value="JazzCash">JazzCash</option>
                    <option value="Bank">Bank Transfer</option>
                </select>
                <input type="text" name="Account_No" placeholder="Account Number" required class="w-full p-4 bg-gray-50 border rounded-xl outline-none">
                <input type="number" name="Amount" placeholder="Amount (PKR)" required class="w-full p-4 bg-gray-50 border rounded-xl outline-none">
                <button type="submit" class="w-full bg-black text-white py-5 rounded-2xl font-black shadow-xl">SUBMIT REQUEST</button>
            </form>
        </div>
    </div>

    <script>
        let points = parseInt(localStorage.getItem('points')) || 0;
        let balance = parseFloat(localStorage.getItem('balance')) || 0.00;
        let user = JSON.parse(localStorage.getItem('user'));

        if(user) showDashboard();

        function handleAuth() {
            const name = document.getElementById('user-name').value;
            const email = document.getElementById('user-email').value;
            if(name && email) {
                user = { name, email };
                localStorage.setItem('user', JSON.stringify(user));
                showDashboard();
            }
        }

        function showDashboard() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('main-dashboard').classList.remove('hidden');
            document.getElementById('display-name').innerText = user.name;
            updateUI();
        }

        function watchAd() {
            const btn = document.getElementById('earnBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="text-indigo-600 font-bold animate-pulse italic">Watching Ad (10s)...</span>';

            setTimeout(() => {
                window.open(https://omg10.com/4/10574712);

                points += 100;
                balance += 10.00; // Rs. 10 per ad (Adjust as needed)
                localStorage.setItem('points', points);
                localStorage.setItem('balance', balance);
                updateUI();
                
                btn.disabled = false;
                btn.innerHTML = `<div class="flex items-center"><div class="bg-indigo-100 p-4 rounded-2xl mr-4 text-indigo-600"><i class="fas fa-play text-xl"></i></div><div class="text-left"><p class="font-black text-gray-800 uppercase tracking-tight">Main Task</p><p class="text-xs text-green-500 font-bold italic">High Reward (Monetag)</p></div></div><i class="fas fa-arrow-right text-gray-300"></i>`;
                
                alert("Mubarak! Aapne Rs. 10 earn kar liye hain.");
            }, 10000);
        }

        function updateUI() {
            document.getElementById('points').innerText = points;
            document.getElementById('balance').innerText = balance.toFixed(2);
            document.getElementById('form-user-name').value = user.name;
            document.getElementById('form-user-balance').value = balance.toFixed(2);
        }

        function showWithdraw() {
            document.getElementById('main-dashboard').classList.add('hidden');
            document.getElementById('withdraw-section').classList.remove('hidden');
        }

        function hideWithdraw() {
            document.getElementById('withdraw-section').classList.add('hidden');
            document.getElementById('main-dashboard').classList.remove('hidden');
        }
    </script>
</body>
</html>
