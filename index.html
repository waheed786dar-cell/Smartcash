<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cash - Earn Real Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hidden { display: none; }
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .btn-gradient { background: linear-gradient(135deg, #2563eb, #1d4ed8); }
    </style>
</head>
<body>

    <div id="auth-section" class="min-h-screen flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm border border-gray-100">
            <div class="text-center mb-8">
                <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-plus text-blue-600 text-2xl"></i>
                </div>
                <h2 class="text-3xl font-extrabold text-gray-800">Welcome</h2>
                <p class="text-gray-500 mt-2">Enter details to start earning</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="user-name" placeholder="Apna Naam Likhen" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input type="email" id="user-email" placeholder="Email Address" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition">
                <button onclick="handleAuth()" class="w-full btn-gradient text-white py-4 rounded-xl font-bold shadow-lg hover:shadow-blue-200 active:scale-95 transition">CREATE ACCOUNT</button>
            </div>
        </div>
    </div>

    <div id="main-dashboard" class="hidden min-h-screen pb-24">
        <nav class="bg-white p-4 flex justify-between items-center sticky top-0 z-50 border-b">
            <h1 class="font-black text-2xl text-blue-600 tracking-tighter">SMART CASH</h1>
            <div class="bg-blue-50 text-blue-700 px-4 py-2 rounded-2xl font-bold border border-blue-100">
                <i class="fas fa-wallet mr-1"></i> Rs. <span id="balance">0.00</span>
            </div>
        </nav>

        <main class="p-5 max-w-md mx-auto">
            <div class="mb-6 p-4 bg-blue-600 rounded-3xl text-white shadow-xl relative overflow-hidden">
                <div class="relative z-10">
                    <p class="opacity-80 text-sm">Welcome back,</p>
                    <h3 class="text-xl font-bold" id="display-name">User</h3>
                    <div class="mt-4 bg-white/20 p-4 rounded-2xl">
                        <p class="text-xs uppercase tracking-widest opacity-80">Total Points</p>
                        <h2 class="text-4xl font-black" id="points">0</h2>
                    </div>
                </div>
                <i class="fas fa-coins absolute -bottom-4 -right-4 text-8xl opacity-10"></i>
            </div>

            <div class="mb-8 bg-white border-2 border-dashed border-gray-200 rounded-2xl p-4 flex items-center justify-center min-h-[100px]">
                <p class="text-gray-400 text-xs text-center uppercase font-bold tracking-widest italic">Sponsored Advertisement</p>
            </div>

            <div class="grid grid-cols-1 gap-4">
                <button onclick="watchAd()" id="earnBtn" class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex items-center justify-between hover:bg-gray-50 transition active:scale-95">
                    <div class="flex items-center">
                        <div class="bg-orange-100 p-3 rounded-2xl mr-4 text-orange-600"><i class="fas fa-play text-xl"></i></div>
                        <div class="text-left">
                            <p class="font-bold text-gray-800">Watch & Earn</p>
                            <p class="text-xs text-gray-400">Earn +50 Points per Ad</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </button>

                <button onclick="showWithdraw()" class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex items-center justify-between hover:bg-gray-50 transition active:scale-95">
                    <div class="flex items-center">
                        <div class="bg-green-100 p-3 rounded-2xl mr-4 text-green-600"><i class="fas fa-money-bill-transfer text-xl"></i></div>
                        <div class="text-left">
                            <p class="font-bold text-gray-800">Withdraw Cash</p>
                            <p class="text-xs text-gray-400">Instant EasyPaisa/JazzCash</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </button>
            </div>
        </main>
    </div>

    <div id="withdraw-section" class="hidden min-h-screen bg-gray-50 p-6">
        <div class="max-w-md mx-auto">
            <button onclick="hideWithdraw()" class="mb-6 bg-white w-10 h-10 rounded-full shadow-sm flex items-center justify-center text-gray-600"><i class="fas fa-arrow-left"></i></button>
            
            <h2 class="text-3xl font-black text-gray-800 mb-2">Withdraw</h2>
            <p class="text-gray-500 mb-8 text-sm">Minimum payout limit is Rs. 500.00</p>
            
            <form action="https://formspree.io/f/xdalnwqy" method="POST" class="space-y-4">
                <input type="hidden" name="Sender_Name" id="form-user-name">
                <input type="hidden" name="User_Balance" id="form-user-balance">
                
                <div class="bg-white p-6 rounded-3xl shadow-sm space-y-4 border border-gray-100">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">Payment Method</label>
                        <select name="Method" required class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="EasyPaisa">EasyPaisa</option>
                            <option value="JazzCash">JazzCash</option>
                            <option value="PayPal">PayPal</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">Account Number</label>
                        <input type="text" name="Account_Number" placeholder="03xx xxxxxxx" required class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">Amount (PKR)</label>
                        <input type="number" name="Requested_Amount" placeholder="Min 500" required class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <button type="submit" class="w-full bg-gray-900 text-white py-5 rounded-2xl font-bold shadow-xl active:scale-95 transition">SEND WITHDRAW REQUEST</button>
            </form>
        </div>
    </div>

    <div id="bottom-nav" class="hidden fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t p-4 flex justify-around items-center">
        <button class="text-blue-600"><i class="fas fa-home text-xl"></i></button>
        <button class="text-gray-400"><i class="fas fa-gift text-xl"></i></button>
        <button class="text-gray-400"><i class="fas fa-history text-xl"></i></button>
        <button class="text-gray-400"><i class="fas fa-user-circle text-xl"></i></button>
    </div>

    <script>
        let points = parseInt(localStorage.getItem('points')) || 0;
        let balance = parseFloat(localStorage.getItem('balance')) || 0.00;
        let user = JSON.parse(localStorage.getItem('user'));

        if(user) showDashboard();

        function handleAuth() {
            const name = document.getElementById('user-name').value;
            const email = document.getElementById('user-email').value;
            if(name.length > 2 && email.includes('@')) {
                user = { name, email };
                localStorage.setItem('user', JSON.stringify(user));
                showDashboard();
            } else {
                alert("Please enter valid name and email!");
            }
        }

        function showDashboard() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('main-dashboard').classList.remove('hidden');
            document.getElementById('bottom-nav').classList.remove('hidden');
            document.getElementById('display-name').innerText = user.name;
            updateUI();
        }

        function watchAd() {
            const btn = document.getElementById('earnBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="text-blue-600 font-bold italic animate-pulse">Loading Video Ad...</span>';

            setTimeout(() => {
                // Adsterra Direct Link Bypass Alert (Optional)
                // window.open('YOUR_ADSTERRA_DIRECT_LINK', '_blank');

                points += 50;
                balance += 5.00;
                localStorage.setItem('points', points);
                localStorage.setItem('balance', balance);
                updateUI();
                btn.disabled = false;
                btn.innerHTML = `
                    <div class="flex items-center">
                        <div class="bg-orange-100 p-3 rounded-2xl mr-4 text-orange-600"><i class="fas fa-play text-xl"></i></div>
                        <div class="text-left">
                            <p class="font-bold text-gray-800">Watch & Earn</p>
                            <p class="text-xs text-gray-400">Earn +50 Points per Ad</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>`;
                alert("Mubarak Ho! Rs. 5.00 aapke balance mein add ho gaye hain.");
            }, 10000);
        }

        function updateUI() {
            document.getElementById('points').innerText = points;
            document.getElementById('balance').innerText = balance.toFixed(2);
            document.getElementById('form-user-name').value = user.name;
            document.getElementById('form-user-balance').value = balance.toFixed(2);
        }

        function showWithdraw() {
            document.getElementById('main-dashboard').classList.add('hidden');
            document.getElementById('bottom-nav').classList.add('hidden');
            document.getElementById('withdraw-section').classList.remove('hidden');
        }

        function hideWithdraw() {
            document.getElementById('withdraw-section').classList.add('hidden');
            document.getElementById('main-dashboard').classList.remove('hidden');
            document.getElementById('bottom-nav').classList.remove('hidden');
        }
    </script>
</body>
</html>
